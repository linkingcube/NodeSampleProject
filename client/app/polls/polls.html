<h3>Polls</h3>
<!-- <pre>{{polls | json}}</pre> -->
<div class="container">
    <div class="row">
        <ul class="thumbnails">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngFor="let poll of polls">
                <div class="thumbnail ">
                    <div class="caption">
                        <h3>{{poll.question}}</h3>
                        <p *ngFor="let option of poll.options">
                        	{{option.text}} <i *ngIf="!poll.voted" class="fa fa-thumbs-up fa-fw vote" aria-hidden="true" (click)="voteFor(poll, option)"></i>
                        	<progressbar [value]="getOptionValue(poll, option)"></progressbar>
                    	</p>
                    </div>
                </div>
            </div>
        </ul>
    </div>
</div>
